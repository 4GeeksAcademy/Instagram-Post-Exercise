<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="styles.css">
    <title>Instagram Post</title>
</head>
<body>
    <div class="title">
        <h1>Instagram Post</h1>
    </div>
    <div class="post">
        <div class="post-header">
            <div>
                <img src="/html-5-logotype.png" class=html5-logo>
            </div>
            <div class="username">
                <div><strong>HTML5</strong></div>
                <div>Caracas, Venezuela.</div>
            </div>
            <div>
                <img src="/more.png" class=more>
            </div>
        </div> 
        <div>
            <img src="https://www.thedialogue.org/wp-content/uploads/2016/07/caracas.jpg" class="Venezuela">
        </div>
        <div class="interactive-icons">
            <div class="first-icons">
                <img src="/heart.png" class="icons">
                <img src="/chat.png" class="icons">
                <img src="/send.png" class="icons">
            </div>
            <div class="save-buttom">
                <img src="/mark.png" class="icons">
            </div> 
        </div>
        <div class="likes">
            Liked by <strong>4Geeks Academy, html5, sicr2000</strong> and <strong>10,000,000 others</strong>
        </div>
        <div class="caption">
            La era dorada de Venezuela es lo primero que le viene a la mente a todos los venezolanos al ver esta foto, ojal√° volvamos a este punto dentro de un futuro cercano... <i>#Venezuela</i>
        </div>
    </div>
</body>
</html>
